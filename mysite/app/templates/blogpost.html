{% block style %}
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/sectionstyle.css') }}">
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/cardstyle.css') }}">
{% endblock style %}

{% extends 'basenew.html' %}

{% block content %}
<div class="container-fluid gencontainer blogcontainer sectionpage">
   <div class="row subhead">
        <div class="col-lg-12">
            <h1 class="newmain">
                Blog
            </h1>
            <p class="descript">
                Thoughts, ideas, sparks
            </p>
        </div>
   </div><br>
    <div class="row"> 
        <div class="col-md-4">
            <div class="pagecard">
            	<img class="cardimg" src="{{ post.imageurl }}" title="blogimage" />
                <div class="cardcontainer">
                    <p class="cardp">
                        {{ post.title }}<br>
                        {{ post.timestamp  }}
                    </p>
                </div>	
            </div>
        </div>
        <div class="col-md-8">
            <p class="aboutdescript">{{ post.body|safe }}</p>
        </div>
    </div>
</div>

{% include 'footer.html' %}
{% endblock content %}
