{% extends 'base.html' %}

{% block content %}
<div class="row">
    <div class="col-lg-12 blogpage">
        <h1 class="mainblog">
            {{ post.title }}
        </h1><br>
        <h2 class="submainblog">
            {{ post.timestamp }}
        </h2><br>
        <div class="col-sm-3">
            <img class="blogimage" src="{{ post.imageurl }}" title="blogimage"
                height="200" width="200" />
        </div>
        <div class="col-sm-9">
            <p class="blogbody">{{ post.body }}</p>
        </div>
    </div>
</div>
{% endblock content %}
