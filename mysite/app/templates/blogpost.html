{% extends 'base.html' %}

{% block content %}
<div class="row">
    <div class="col-lg-12 blogpage">
        <div class="containbox">
            <h1 class="mainblog transbox">
                {{ post.title }}
            </h1>
        </div>
        <div class="containbox">
            <h2 class="submainblog transbox">
                {{ post.timestamp }}
            </h2>
        </div><br>
        <div class="col-sm-4">
            <img class="blogimage" src="{{ post.imageurl }}" title="blogimage" />
        </div>
        <div class="col-sm-8">
            <div class="pcontainbox">
                <p class="blogbody transbox">{{ post.body }}</p>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
