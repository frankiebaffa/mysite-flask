{% extends 'base.html' %}

{% block content %}
<div class="row">
    <div class="col-lg-12">
        <h1 class="main">
            Delete
        </h1>
    </div>
</div>

{% for item in items %}
<div class="row">
    <div class="col-xs-6">
            <p class="crud">{{ item.timestamp }} - {{ item.body }}</p>
        </div>
        <div class="col-xs-3">
            <form methods="POST" action="/manage/articles/delete">
                <input type="submit" value="DELETE">
                <div class="hideform">
                    <input type="text" name="id" value="{{ item.id }}">
                </div>
            </form>
        </div>
    </div>
</div>
{% endfor %}
{% endblock content %}
