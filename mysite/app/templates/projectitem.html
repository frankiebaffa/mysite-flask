{% extends 'base.html' %}

{% block content %}
<div class="row">
    <div class="col-lg-12 blogpage">
        <h1 class="mainblog">
            {{ projectitem.title }}
        </h1><br>
        <a class="projectlink" href="{{ projectitem.url }}" target="_blank"><h2 class="submainproject">
            {{ projectitem.url }}
        </h2></a><br>
        <div class="col-sm-3">
            <img class="blogimage" src="{{ projectitem.imageurl }}" title="blogimage"
                height="200" width="200" />
        </div>
        <div class="col-sm-9">
            <p class="blogbody">{{ projectitem.body }}</p>
        </div>
    </div>
</div>
{% endblock content %}
