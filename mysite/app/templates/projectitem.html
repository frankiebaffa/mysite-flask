{% extends 'base.html' %}

{% block content %}
<div class="row">
    <div class="col-lg-12 blogpage">
        <div class="containbox">
            <h1 class="mainblog transbox">
                {{ projectitem.title }}
            </h1>
        </div><br>
        <div class="containbox">
            <a class="projectlink" href="{{ projectitem.url }}" target="_blank"><h2 class="submainproject transbox">
            {{ projectitem.url }}
            </h2></a>
        </div><br>
        <div class="col-sm-3">
            <img class="blogimage" src="{{ projectitem.imageurl }}" title="blogimage"
                height="200" width="200" />
        </div>
        <div class="col-sm-9">
            <div class="pcontainbox">
                <p class="blogbody transbox">{{ projectitem.body }}</p>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
