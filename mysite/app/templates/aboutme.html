{% block style %}
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/sectionstyle.css') }}">
{% endblock style %}

{% extends 'basenew.html' %}

{% block content %}
<div class="container-fluid gencontainer aboutcontainer sectionpage" id="about">
    <div class="row subhead">
        <div class="col-lg-12">
            <h1 class="newmain">
                About Me
            </h1>
            <p class="descript">
                Influences, self, circuitry
            </p>
        </div>
    </div>
    <div class="row rowmarg">
        <div class="col-sm-4">
            <img class="blogimage aboutimg" src="{{ url_for('static', filename='img/linkedinphoto.jpg') }}">
        </div>
        <div class="col-sm-8">
            {% for item in about %}
            <p class="aboutdescript">
                {{ item.body|safe }}
            </p>
            {% endfor %}
        </div>
    </div>
</div>
{% include 'footer.html' %}
{% endblock %}
