{% block style %}
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/sectionstyle.css') }}">
{% endblock style %}

{% extends "basenew.html" %}

{% block content %}
<div class="container-fluid gencontainer blogcontainer" id="blog">
    <div class="row subhead">
        <div class="col-lg-12">
            <h1 class="newmain">
                <a href="{{ url_for('blog') }}" class="headlink">Blog</a>
            </h1>
            <p class="descript">
                Thoughts, ideas, sparks
            </p>
        </div>
    </div>
    <div class="row">
        {% for post in allposts %}
        <div class="col-md-4">
            <div class="card">
                <a href="/blog/{{ post.id }}">
                    <img  class="cardimg" src="{{ post.imageurl }}" alt="{{ post.title }}">
                    <div class="cardcontainer">
                        <p class="cardp">{{ post.title }}</p>
                    </div>
                </a>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% include 'footer.html' %}
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
<script type="text/javascript" src="{{ url_for('static', filename='js/cardsize.js') }}"></script>
{% endblock content %}
