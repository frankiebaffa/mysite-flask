{% block style %}
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/sectionstyle.css') }}">
{% endblock style %}

{% extends "basenew.html" %}

{% block content %}
<div class="row">
    <div class="col-lg-12">
        <h1 class="main">
            Manage
        </h1>
    </div>
</div>
<div class="row">
    <div class="col-xs-4">
        <a href="/manage/articles">
            <h2 class="submain managelink">
                Articles
            </h2>
        </a>
    </div>
    <div class="col-xs-4">
        <a href="/manage/posts">
            <h2 class="submain managelink">
                Blog Posts
            </h2>
        </a>
    </div>
    <div class="col-xs-4">
        <a href="/manage/projects">
            <h2 class="submain managelink">
                Projects
            </h2>
        </a>
    </div>
    <div class="col-xs-4">
        <a href="/manage/about">
            <h2 class="submain managelink">
                About
            </h2>
        </a>
    </div>
</div>
<div class="row">
    <div class="col-lg-12">
        <h2 class="submain">
            Users
        </h2>
        {% for item in items %}
            <p class="descript">
                ID: {{ item.id }}<br>
                Username: {{ item.username }}<br>
                Email: {{ item.email }}<br>
                <br>
            </p>
        {% endfor %}
    </div>
</div>
{% endblock content %}
