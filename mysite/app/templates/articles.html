{% extends "base.html" %}

{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-lg-12">
            <div class="containbox">
                <h1 class="main transbox">
                    Articles
                </h1>
            </div>
        </div>
    </div>
    <div class="row">
        {% for item in allarticles %}
        <div class="col-sm-4">
            <form class="articlelink" action="{{ item.url }}" target="_blank" method="">
                <input class="form" type="hidden" value="{{ item.id }}" name="projectid">
                <button type="submit" name="blogpost" value="blogpost" class="btn-link">
                    <img class="articleimg" src="{{ item.imageurl }}"
                            height="250" width="250" />
                </button>
            </form>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock content %}
